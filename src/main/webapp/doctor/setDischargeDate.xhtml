<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
           <h:form id="form7">
        
        <p:growl id="growl" showDetail="true" sticky="true" />

        <p:panel>
            <h1> Set Discharge Date</h1>
            <h:panelGrid columns="2" >
                <h:outputText value="CIN: " />
                <p:inputText value="#{administrativeDischargeandBillingManaged.CIN}" required="true" label="CIN" />
            </h:panelGrid>
            <p:commandButton value="Submit" actionListener="#{administrativeDischargeandBillingManaged.doSetDischargeDate}" update=":form7:growl"/>
            <h:outputText value="#{administrativeDischargeandBillingManaged.dischargeDate}"  />
        </p:panel>
        
    </h:form>
        
    </ui:define>
</ui:composition>
