<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
    <h:form id="form6">
        
        <p:growl id="growl" showDetail="true" sticky="true" />

        <p:panel>
            <h:panelGroup >
                <h1> Get All Shifts</h1>
                
            </h:panelGroup>
            <p:commandButton value="Submit" actionListener="#{schedulingAndResourceAllocationManagedBean.doViewShift}" update=":form6:dataTableAllShifts, growl" />
            <p:separator id="separator"/>
            <p:dataTable id="dataTableAllShifts" var="shift" value="#{schedulingAndResourceAllocationManagedBean.allShifts}">  
                    <p:column headerText="Shift Date">  
                        <h:outputText value="#{shift.shiftDate}" />  
                    </p:column>  
                    <p:column headerText="Shift Code">  
                        <h:outputText value="#{shift.shiftCode}" />  
                    </p:column>  
                </p:dataTable>
        </p:panel>
        
    </h:form>  
    </ui:define>
</ui:composition>
