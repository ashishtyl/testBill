<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form" onLoad="reset()">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:outputText value="Username: "/>
            <p:autoComplete id="username" value="#{employeeController.find.username}" required="true"
                         label="Username" minQueryLength="2" completeMethod="#{employeeController.complete}" />
            <p:commandButton value="Submit" actionListener="#{employeeController.doUpdateFind}"
                             update=":form:panel2"/>
            <p:panel id="panel2">
                <h1> Profile </h1>
                <h:panelGrid columns="2">
                    <h:outputText value="First Name: "/>
                    <p:inputText value="#{employeeController.find.firstname}"   disabled = "true"
                                 label="First Name"/>
                    <h:outputText value="Last Name: "/>
                    <p:inputText value="#{employeeController.find.lastname}"  disabled = "true"
                                 label="Last Name"/>
                    <h:outputText value="Email: "/>
                    <p:inputText value="#{employeeController.find.email}"  disabled = "true"
                                 label="Email"/>
                    <h:outputText value="Identification number: "/>
                    <p:inputText value="#{employeeController.find.identification}"   disabled = "true"
                                 label="Identification"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
