<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
    <h:form id="form2">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel>
            <h1> Assign Shift</h1>
            <h:panelGrid columns="2" >
                <h:outputText value="Shift Date: (YYYY-MM-dd)" />
                <p:inputText value="#{schedulingAndResourceAllocationManagedBean.shiftDate}" required="true" label="Shift Date"/>
                <h:outputText value="Shift Code: " />
                <p:inputText value="#{schedulingAndResourceAllocationManagedBean.shiftCode}" required="true" label="Shift Code"/>
                <h:outputText value="Doctor ID: " />
                <p:inputText value="#{schedulingAndResourceAllocationManagedBean.employeeID}" required="true" label="Shift Code"/>
            </h:panelGrid>
            <p:commandButton value="Submit" actionListener="#{schedulingAndResourceAllocationManagedBean.doAssignShiftEmployee}" update="form2:growl"/>
        </p:panel>
        
    </h:form>   
    </ui:define>
</ui:composition>
