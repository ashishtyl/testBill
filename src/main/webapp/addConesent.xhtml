<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form2">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <panel>
                <h1>Record Patient Consent</h1>  
                <h:panelGrid columns="2">
                    <h:outputText value="Procedure Code: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.procedureId}" label="Procedure ID"/>
                    <h:outputText value="Patient Consent: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.patient_comment}" label="Patient Consent"/>
                </h:panelGrid>    
                <p:commandButton value="Record Consent" actionListener="#{decisionMakingandPlaningManaged.doGetConsent}" update=":form2:growl" />
            </panel>
        </h:form>
    </ui:define>
</ui:composition>
