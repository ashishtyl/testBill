<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
        >
    <ui:define name="content">
        <h:panelGroup layout="block" rendered="#{resetController.valid}">
            <p:dialog id="resetdialog" header="New password" widgetVar="resetdlg" resizable="false">

                <h:panelGrid columns="2" >
                    <h:outputLabel for="currentpassword" value="Current password:"/>
                    <h:inputText value="#{resetController.password}"
                                 id="currentpassword" required="true" label="currentpassword"/>
                    <h:outputLabel for="resetpassword" value="New Password:"/>
                    <h:inputText value="#{resetController.password}"
                                 id="resetpassword" required="true" label="resetpassword"/>
<!--                    <h:outputLabel for="repeatpassword" value="Repeat New Password:"/>
                    <h:inputText value="#{resetController.password}"
                                 id="repeatpassword" required="true" label="repeatpassword"/>-->
                    <f:facet name="footer">
                        <p:commandButton id="resetButton" value="Reset" actionListener="#{resetController.resetPassword}"/>
                    </f:facet>
                </h:panelGrid>

            </p:dialog>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{!resetController.valid}">
            <p>You </p>
        </h:panelGroup>
    </ui:define>
</ui:composition>
