<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="content">
        <h:form id="form1">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel>
                <h1> Set Discharge Date</h1>
                <h1> Recode Transfer Information </h1>
                <p:panelGrid columns = "2">
                    <h:outputText value="Case Id: " />
                    <p:inputText value="#{dischargeAndTransferManaged.caseId}" required="true" label="caseId"/>
                    <h:outputText value="Refer Doctor: " />
                    <p:inputText value="#{dischargeAndTransferManaged.referDoctor}" required="true" label="referDoctor"/>
                    <h:outputText value="Transfer Reason: " />
                    <p:inputText value="#{dischargeAndTransferManaged.reason}" required="true" label="reason"/>
                </p:panelGrid>
                <p:commandButton value="Submit" actionListener="#{dischargeAndTransferManaged.DoRecordTransfer}" update=":form1:growl"/>
            </p:panel>
        </h:form>

        <h:form id="form2">
            <p:panel>
                <h:panelGroup>
                    <h1> Get Transfer Information </h1>
                    <h:outputText value="Transfer Id: " />
                    <p:inputText value="#{dischargeAndTransferManaged.transferid}" required="true" label="transferid"/>
                </h:panelGroup>
                <p:commandButton value="Submit" actionListener="#{dischargeAndTransferManaged.DoGetTransfer}" update=":form2:dataTableTransferInfo" />

                <p:dataTable id="dataTableTransferInfo" var="trans" value="#{dischargeAndTransferManaged.transfer}">
                <p:column headerText="Transferid">
                        <h:outputText value="#{trans.transferid}"/>
                </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{trans.date}"/>
                        </p:column>
                        <p:column headerText="Refer Doctor">
                            <h:outputText value="#{trans.referDoctor}"/>
                        </p:column>
                        <p:column headerText="Reason">
                            <h:outputText value="#{trans.reason}"/>
                        </p:column>
                    </p:dataTable>

            </p:panel>
        </h:form>

        <h:form id="form3">
            <p:panel>
                <h:panelGroup>
                    <h1> Delete Transfer Recode</h1>
                    <h:outputText value="Transferid: " />
                    <p:inputText value="#{dischargeAndTransferManaged.transferid}" required="true" label="transferid"/>
                </h:panelGroup>
                <p:commandButton value="Submit" actionListener="#{dischargeAndTransferManaged.DoDeleteTransfer}"  />
            </p:panel>
        </h:form>


        <h:form id="form4">
            <p:panel>
                <p:commandButton value="List Transfer Information" actionListener="#{dischargeAndTransferManaged.getListt}" update=":form4:dataTableTransfer" />

                <p:dataTable id="dataTableTransfer" var="transf" value="#{dischargeAndTransferManaged.listt}">
                    <p:column headerText="Transferid">
                        <h:outputText value="#{transf.transferid}"/>
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{transf.date}"/>
                    </p:column>
                    <p:column headerText="Refer Doctor">
                        <h:outputText value="#{transf.referDoctor}"/>
                    </p:column>
                    <p:column headerText="Reason">
                        <h:outputText value="#{transf.reason}"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>


    </ui:define>
</ui:composition>
