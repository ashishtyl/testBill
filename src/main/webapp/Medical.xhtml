<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
             <h:form id="form1">
            <p:panel>
                <p:commandButton value="Display Procedure Codes"
                                 actionListener="#{codingBeanManaged.doListAllICD10Procedures}"
                                 update=":form1:dataTableDiagnosisCodes"/>
                <p:dataTable id="dataTableDiagnosisCodes" var="procedureCodes" value="#{codingBeanManaged.allProcedures}">
                    <p:column headerText="Procedure Codes">
                        <h:outputText value="#{procedureCodes.code}"/>
                    </p:column>
                    <p:column headerText="Procedure Name">
                        <h:outputText value="#{procedureCodes.name}"/>
                    </p:column>

                </p:dataTable>
           
            </p:panel>
        </h:form>
   
        <h:form id="form2">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <panel>
                <h1>Add Procedure To Case</h1>  
                <h:panelGrid columns="2">

                    <h:outputText value="Case ID: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.CIN}"  label="Case ID"/>

                    <h:outputText value="Procedure code: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.procedure_code}" label="Procedure ID"/>

                    <h:outputText value="Procedure Name: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.procedure_name}" label="Procedure Name"/>

                    <h:outputText value="Findings: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.finding}" label="Findings"/>

                    <h:outputText value="Comments: "/>
                    <p:inputText value="#{decisionMakingandPlaningManaged.comments}" label="Comments"/>

                </h:panelGrid>    

                <p:commandButton value="Submit" actionListener="#{decisionMakingandPlaningManaged.doAddPlannedProcedure}" update=":form2:growl" />
       </panel>
        </h:form>
        
        <h:form id="form3">
            
            <panel>
                <h1>List Procedures of Case</h1> 
                <h:outputText value="Case ID: " />
                <p:inputText value="#{decisionMakingandPlaningManaged.CIN}" label="Case ID" />
                <p:commandButton value="Submit" actionListener="#{decisionMakingandPlaningManaged.doRetrieveCarePlaning}" update=":form3:datatableProcedureList"/>

                <p:dataTable id="datatableProcedureList" var="procedures" value="#{decisionMakingandPlaningManaged.medicalProcedures}">
                    <p:column>
                        <h:outputText value="#{procedures.Date}" />                               
                    </p:column>
                    <p:column>
                        <h:outputText value="#{procedures.code}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{procedures.comments}"/>
                    </p:column>    
                </p:dataTable>
            </panel>
        </h:form>
    </ui:define>
</ui:composition>
