<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h:form id="form1">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <panel>
                <h1>Add Nursing Procedure To Case</h1>  
                <h:panelGrid columns="2">

                    <h:outputText value="Case ID: "/>
                    <p:inputText value="#{nursingDecisionMakingandPlaningManaged.CIN}"  label="Case ID"/>

                    <h:outputText value="Procedure code: "/>
                    <p:inputText value="#{nursingDecisionMakingandPlaningManaged.procedure_code}" label="Procedure ID"/>

                    <h:outputText value="Procedure Name: "/>
                    <p:inputText value="#{nursingDecisionMakingandPlaningManaged.procedure_name}" label="Procedure Name"/>

                    <h:outputText value="Comments: "/>
                    <p:inputText value="#{nursingDecisionMakingandPlaningManaged.comments}" label="Comments"/>

                </h:panelGrid>    

                <p:commandButton value="Submit" actionListener="#{nursingDecisionMakingandPlaningManaged.doAddPlannedProcedure}" update=":form1:growl" />
            </panel>
        </h:form>
        <h:form id="form2">

            <panel>
                <h1>List Procedures of Case</h1> 
                <h:outputText value="Case ID: " />
                <p:inputText value="#{nursingDecisionMakingandPlaningManaged.CIN}" label="Case ID" />
                <p:commandButton value="Submit" actionListener="#{nursingDecisionMakingandPlaningManaged.doRetrieveCarePlaning}" update=":form2:datatableProcedureList "/>

                <p:dataTable id="datatableProcedureList" var="procedures" value="#{nursingDecisionMakingandPlaningManaged.medicalProcedures}">
                    <p:column>
                        <h:outputText value="#{procedures.code}" />                               
                    </p:column>
                    <p:column>
                        <h:outputText value="#{procedures.name}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{procedures.comments}"/>
                    </p:column>    
                </p:dataTable>
            </panel>
        </h:form>

    </ui:define>
</ui:composition>
