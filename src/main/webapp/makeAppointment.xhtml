<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form2">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel>
                <h1> Make Appointment </h1>
                <h:panelGrid columns = "2">
                    <h:outputText value="Patient Passport Number/NRIC: *" />
                    <p:inputText value="#{administrativeAdmissionManaged.NRIC_PIN2}" required="true" label="Patient PIN"/>
                    <h:outputText value="Appointment Date (YYYY-mm-dd): *" />
                    <p:calendar value="#{administrativeAdmissionManaged.appDate}" required="true" pattern="yyyy-MM-dd HH:mm" label="Appointment Date"/>
                    <h:outputText value="Doctor ID: *" />
                    <p:inputText value="#{administrativeAdmissionManaged.docID}" required="true" label="Doctor ID"/>
                </h:panelGrid>
                <p:commandButton value="Submit" actionListener="#{administrativeAdmissionManaged.doMakeAppointment}" update=":form2:growl"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
