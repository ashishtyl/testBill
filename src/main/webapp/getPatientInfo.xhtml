<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form6">
            <p:growl id="growl" showDetail="true"/>
            <p:panel>
                <h1> Retrieve Patient Information </h1>
                <h:panelGrid columns = "2">
                    <h:outputText value="Patient Name: *" />
                    <p:inputText value="#{visitorInfoServiceManaged.name}" required="true" label="Name"/>
                    <h:outputText value="Patient Passport Number/NRIC: " />
                    <p:inputText value="#{visitorInfoServiceManaged.NRIC_PIN}" label="Patient Passport Number/NRIC"/>
                    <h:outputText value="Date of Admission (YYYY-mm-dd): *" />
                    <p:calendar value="#{visitorInfoServiceManaged.dateAdmitted}" required="true" pattern="yyyy-MM-dd" label="Date"/>
                </h:panelGrid>
                <p:commandButton value="Submit" actionListener="#{visitorInfoServiceManaged.doretrievePatientInfo}" update= ":form6:growl, :form6:dataTablePatientInfo" />

                <p:dataTable id="dataTablePatientInfo" var="bed" value="#{visitorInfoServiceManaged.bed}">
                    <p:column headerText="Bed Number">
                        <h:outputText value="#{bed.bedNo}" />
                    </p:column>
                    <p:column headerText="Room Number">
                        <h:outputText value="#{bed.roomNo}" />
                    </p:column>
                    <p:column headerText="Floor">
                        <h:outputText value="#{bed.floor}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
